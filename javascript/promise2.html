<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
 
 async function login(){
    let email = document.querySelector("#email_input").value;
    let password = document.querySelector("#password_input").value;
let data = {
       "email":email,
        "password":password
        };
         let res = await fetch ("https://www.apirequest.in/user/api/login",
      {"method":"POST","body":JSON.stringify(data),"headers":{"content-type":"application/json"}});
       console.log(res);
       if(res.ok){
        let result_res = await res.json();
        console.log(result_res);
       }else{
        alert("error while calling");
       }
       console.log(res);
    }


    </script>
</head>
<body>
<div>
    <input id = "email_input" type="text" placeholder="enter your email id">
</div>
<div>
    <input id = "password_input" type="text" placeholder="enter your password">
</div>
    <input type="button" onclick="login()" value="click me">
</body>
</html>
